<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login to badwinshop</title>
  <!-- CORE CSS-->
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">

<style type="text/css">
html,
body {
    height: 100%;
}
html {
    display: table;
    margin: auto;
}
body {
    display: table-cell;
    vertical-align: middle;
}
.margin {
  margin: 0 !important;
}
</style>
  
</head>
<form action="login" method="POST" >
  {% csrf_token %}
<body class="red">


  <div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhBMd0ISBf73-jNuqHkg0wKyH1wZNtZH_key086YqCk475PiH4c8oXpbmeZF63Jza7iSa-ylLcDq9C_31pLIKZhHIdqmoRCaudPmmQCp4oyO_-2VK4o0T4y61JsR3_IG25NKegvq7MR-TNvosO0ENnO6dV7W20VIGGpFXnH0MQQPsem49eWoxfjrICl7A/s280/Screenshot_20230127-171519_Chrome.jpg" width="350px" " alt="" class="responsive-img valign profile-image-login">
            <p class="center login-form-text">Welcome To Badwin Online Shop</p>
          </div>
        </div>

        {% for message in messages %}
        <h7>{{message}}</h7>
        {% endfor %}

        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input type="text" name="username" class="validate" required>
            <label for="username" data-error="wrong" data-success="right" class="center-align">New Password</label>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input type="password" name="password" class="validate" required/>
            <label for="password">New Password Confirmation</label>
          </div>
        </div>
        <div class="row">          
          
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button class="btn waves-effect waves-light col s12">Resset Password</button>
          </div>
        </div>
        <div class="row">
          
                    
        </div>

      </form>
    </div>
  </div>


  <center>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- Post Page - Responsive -->
<ins class="adsbygoogle"
     style="display:inline-block;width:300px;height:250px"
     data-ad-client="ca-pub-5104998679826243"
     data-ad-slot="3470684978"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
</center>



  <!-- ================================================
    Scripts
    ================================================ -->

  
  </footer>
</body>

</html>
